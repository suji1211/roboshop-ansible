- name: Download App Content
  ansible.builtin.unarchive:
    src: http://172.31.82.149:8081/repository/{{component}}/{{component}}-{{ lookup('aws_ssm', '{{ env }}.{{component}}.app_version', region='us-east-1' ) }}.zip
    dest: /app
    remote_src: yes